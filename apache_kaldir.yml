---
  
  - hosts: all
    become: true
    tasks:
    
    - name: Bu gorev Ubuntu'dan apache ve php kutuphanesini kaldirir.
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: absent
      when: ansible_distribution == "Ubuntu"  
    
    - name: Bu gorev Rocky Linux apache ve php kutuphanesini kaldirir.
      dnf:
        name: 
          - httpd
          - php
        state: absent
      when: ansible_distribution == "Rocky"
